<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oleo+Script:wght@400;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap');
        </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/shared.css">
    <link rel="stylesheet" href="/css/style.css">
    <title>Travel Goals</title>
</head>
<body>
    <!-- Header -->
    <header>
        <!-- Logo -->
        <div id="page-logo">
            <a href="">Travel Goals</a>
        </div>
        <nav>
            <ul>
                <li><a href="">Destinations</a></li>
                <li><a href="">About</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main -->
    <main>
        <section id="hero">
            <!-- Title -->
            <div id="hero-content">
                <h1>Joe's Travel Page</h1>
                <p>let's explore the world together!</p>
                <a href="">Discover places</a>
            </div>
        </section>
        <section id="highlights">
            <h2>Highlights</h2>
            <!-- Images -->
            <ul id="destinations">
                <li class="destinations">
                    <img src="/img/places/miami.jpg" alt="Miami streets on sunny day">
                    <p>Miami <strong>USA</strong></p>
                </li>
                <li class="destinations">
                    <img src="/img/places/munich.jpg" alt="Munich stadium in winter">
                    <p>Munich <strong>Germany</strong></p>
                </li>
                <li class="destinations">
                    <img src="/img/places/barcelona.jpg" alt="Palm beach in Barcelona">
                    <p>Barcelona <strong>Spain</strong></p>
                </li>
            </ul>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <ul>
            <li>
                <a href="">
                    <img src="/img/icons/insta.png" alt="">
                </a>
            </li>
            <li>
                <a href="">
                    <img src="/img/icons/facebook.png" alt="">
                </a>
            </li>
        </ul>
    </footer>
</body>
</html>
